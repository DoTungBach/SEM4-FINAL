    <!-- ##### Login Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Đăng nhập</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter E-mail">
                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="userpwd" placeholder="Password">
                                </div>
                                <p id="blank"></p>
                                <div class="tao" style="text-decoration-line: underline;">
                                    <p><a href="#">Tạo tài khoản</a></p>
                                </div>
                            </form>
                            <button type="submit" onclick="login()" class="btn oneMusic-btn mt-30">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
