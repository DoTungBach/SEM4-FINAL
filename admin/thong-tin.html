<script type="text/javascript">

    function api_chitietNguoiDungAdmin(id){
        $.get({
            url:'https://sem4-finalpj-api.herokuapp.com/user/get',
            data:{
                id: id
            }
        }).done(result => {
            if (result.data == null) {
                alert(result.message);
            }else{
                // Thông tin người dùng
                $('#avatarNguoiDung').attr('src', get_file(result.data.avatar));
                $('#idTenNguoiDung').html(result.data.name);
                $('#tenNguoiDung').val(result.data.name);
                $('#emailNguoiDung').val(result.data.email);
                $('#phoneNguoiDung').val(result.data.phone);
                $('#dobNguoiDung').val(result.data.dob.slice(0,10));
                $('#cmtNguoiDung').val(result.data.identification);
                if (result.data.active) {
                    $('#statusNguoiDung').val("Đã kích hoạt");
                }else{
                    $('#statusNguoiDung').val("Chưa kích hoạt");
                }

                // Thông tin nhạc
                var htmlfalse, htmltrue, countfalse = 0, counttrue = 0;
                $.each(result.data.songs, function(i,v){
                    if (!v.status) {
                        htmlfalse += "<tr>";
                        htmlfalse += "<td>"+v.name+"</td>";
                        htmlfalse += "<td>"+v.category.name+"</td>";
                        htmlfalse += "<td>"+v.createAt.slice(0,10)+"</td>";
                        htmlfalse += "<td>$"+v.price+"</td>";
                        htmlfalse += "<td>$"+(v.price*0.95).toFixed(2)+"</td>";
                        htmlfalse += "<td>"+v.transaction.customer.name+"</td>";
                        htmlfalse += "<td>"+v.transaction.createAt.slice(0,10)+"</td>";
                        htmlfalse += "</tr>";
                        countfalse++;
                    }else{
                        htmltrue += "<tr>";
                        htmltrue += "<td>"+v.name+"</td>";
                        htmltrue += "<td>"+v.category.name+"</td>";
                        htmltrue += "<td>"+v.createAt.slice(0,10)+"</td>";
                        htmltrue += "<td>$"+v.price+"</td>";
                        htmltrue += "<td>$"+(v.price*0.95).toFixed(2)+"</td>";
                        htmltrue += "</tr>";
                        counttrue++;
                    };                    
                })
                $('#listNhacDaBan').html(htmlfalse);
                $('#listNhacChuaBan').html(htmltrue);
                $('#idCountfalse').html(countfalse);
                $('#idCounttrue').html(counttrue);
            }
        })
    }

    api_chitietNguoiDungAdmin(getUrlParameter("id"));

    lay_doanh_thu();

    $('#idStartDateDoanhThu').on('change', function() {
        lay_doanh_thu();
    });
    $('#idEndDateDoanhThu').on('change', function() {
        lay_doanh_thu();
    });

    function lay_doanh_thu(){
        $.get({
            url:"https://sem4-finalpj-api.herokuapp.com/admin/transaction/timefilter",
            data: {
                id: getUrlParameter("id"),
                start: $('#idStartDateDoanhThu').val(),
                end: $('#idEndDateDoanhThu').val()
            }
        }).done(result => {
            var doanhthu = 0;
            $.each(result.data, function(i, v) {
                doanhthu += v.song.price;
            })
            $('#idDoanhThuThang').html('$'+(doanhthu*0.95).toFixed(2));
        });
    }

</script>
